<!DOCTYPE html>
<html lang="en">

<head>
</html>
<body>
    
    <div class="col-lg-4 col-md-6 mb-4">
        {% for product in products%}
        <div class="card h-100">
    
            <a href="#">
    
                <img class="card-img-top"
    
                     src="/static/vendor/img/products/Brown-sports-oversized-top-ASOS-DESIGN.png"
    
                     alt="">
    
            </a>
    
            <div class="card-body">
    
                <h4 class="card-title">
    
                    <a href="#">{{product.name}}</a>
    
                </h4>
    
                <h5>{{product.price}}</h5>
    
                <p class="card-text">Материал с плюшевой текстурой. Удобный и мягкий.</p>
    
            </div>
    
            <div class="card-footer text-center">
    
                <button type="button" class="btn btn-outline-success">Отправить в корзину</button>
    
            </div>
    
        </div>
    {%endfor%}
    </div>
</body>

</html>
